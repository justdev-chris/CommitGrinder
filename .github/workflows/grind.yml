name: CommitGrinder

on:
  workflow_dispatch:

# Add this permissions block to give write access
permissions:
  contents: write

jobs:
  grind:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        # GITHUB_TOKEN should now work with 'contents: write'

      - name: Configure Git
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

      - name: Read config + grind
        run: |
          source grind.cfg

          for i in $(seq 1 $count); do
            echo "grind $i" >> "$file"
            git add "$file"
            git commit -m "$message $i"
          done

      - name: Push
        run: git push

name: CommitGrinder

on:
  workflow_dispatch:

jobs:
  grind:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.COMMIT_TOKEN }}  # PAT for write access
      
      - name: Configure Git with identity
        run: |
          git config user.email "${{ secrets.E1 }}"
          git config user.name "${{ secrets.E2 }}"
      
      - name: Grind commits
        run: |
          source grind.cfg
          
          for i in $(seq 1 $count); do
            echo "grind $i" >> "$file"
            git add "$file"
            git commit -m "$message $i"
          done
      
      - name: Push
        run: git push

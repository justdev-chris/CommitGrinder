name: CommitGrinder

on:
  workflow_dispatch:

jobs:
  grind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read config + grind
        run: |
          source grind.cfg

          for i in $(seq 1 $count); do
            echo "grind $i" >> "$file"
            git add "$file"
            git commit -m "$message $i"
          done

      - name: Push
        run: git push